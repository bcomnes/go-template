name: tests

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        go: ['^1.17.0']

    steps:
    - uses: actions/checkout@v2.3.2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
        check-latest: true
    - run: make all
